<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://i.ytimg.com/vi/GV3HUDMQ-F8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBDX0meXWntQams20Wn3jArUnablg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Join Now</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="banner-content">
            <h1>Unlimited Movies, TV Shows, and More.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="cta-button">Join Now</a>
        </div>
    </section>

    <!-- Features -->
    <section class="features">
        <h2>Why Netflix?</h2>
        <div class="feature-items">
            <div class="feature-item">
                <img src="https://m.media-amazon.com/images/M/MV5BZjE0ZjgzMzYtMTAxYi00NGMzLThmZDktNzFlMzA2MWRmYWQ0XkEyXkFqcGc@._V1_.jpg" alt="Netflix Originals">
                <p>Exclusive Netflix Originals</p>
            </div>
            <div class="feature-item">
                <img src="https://resizing.flixster.com/zZSUw3uDPoYVBc13hb3nmkEK1yg=/206x305/v2/https://resizing.flixster.com/92Xuzu4iT08fhWF-J0r39TphCsA=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzLzEwYzNjODZmLTMyYWMtNDc0Zi1hN2FjLWFhNDYyODM0NzYxNC5qcGc=" alt="Streaming Everywhere">
                <p>Stream on Any Device</p>
            </div>
            <div class="feature-item">
                <img src="https://i.redd.it/can-you-guys-suggest-me-some-movies-bases-on-my-favourites-v0-uydc7cnkld7c1.jpg?width=736&format=pjpg&auto=webp&s=5f54b8d454c700402b2d1e4ed93da38f777de82f" alt="Download Content">
                <p>Download Your Favorite Shows</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Netflix. All Rights Reserved.</p>
    </footer>
</body>
</html>
